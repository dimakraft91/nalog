<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<section class="services">
		<div class="container">
			<div class="service__header section-header">
				<h2 class="service__title section-title">Квалифицированная <br> защита юридических лиц</h2>
				<a class="btn btn--outline btn--sm btn--rounded" href="#">Наши услуги</a>
			</div>

			<div class="service__row">
				<div class="service-row__left">
					<!-- Наверное тут должна быть картинка -->
					<div class="service__img">

					</div>

					<div class="service__consult">
						<div class="service-consult__text">
							<span>У Вас другой запрос?</span>
							<span>Получите консультацию!</span>
						</div>
						<svg class="service-consult__icon">
							<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite.svg#icon-plus"></use>
						</svg>
					</div>
				</div>

				<div class="service-row__right">
					<div class="service__grid">
						<a href="#" class="service__item">
							<svg class="service-item__icon">
								<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite.svg#icon-arrow-right-top"></use>
							</svg>
							<span class="service-item__num">01</span>
							<p class="service-item__text">Регистрационные действия</p>
						</a>

						<a href="#" class="service__item">
							<svg class="service-item__icon">
								<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite.svg#icon-arrow-right-top"></use>
							</svg>
							<span class="service-item__num">02</span>
							<p class="service-item__text">Аутсорсинг бухгалтерии</p>
						</a>

						<a href="#" class="service__item">
							<svg class="service-item__icon">
								<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite.svg#icon-arrow-right-top"></use>
							</svg>
							<span class="service-item__num">03</span>
							<p class="service-item__text">Налоговый консалтинг</p>
						</a>

						<a href="#" class="service__item">
							<svg class="service-item__icon">
								<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite.svg#icon-arrow-right-top"></use>
							</svg>
							<span class="service-item__num">04</span>
							<p class="service-item__text">Юридическая помощь</p>
						</a>

						<a href="#" class="service__item">
							<svg class="service-item__icon">
								<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite.svg#icon-arrow-right-top"></use>
							</svg>
							<span class="service-item__num">05</span>
							<p class="service-item__text">Бухгалтерия и регистрация бизнеса в Дубае и ОАЭ</p>
						</a>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
